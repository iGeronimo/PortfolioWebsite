<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Blog Editor</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 2rem;
    }
    #editor {
      border: 1px solid #ccc;
      padding: 1rem;
      min-height: 300px;
      margin-top: 1rem;
    }
    button {
      margin-right: 0.5rem;
      margin-top: 0.5rem;
    }
    input, textarea {
      width: 100%;
      padding: 0.5rem;
      margin-top: 0.5rem;
    }
  </style>
</head>
<body>

  <h1>Blog Editor</h1>

  <label>Title</label>
  <input type="text" id="title" placeholder="Enter blog title" />

  <label>Slug (e.g., post1)</label>
  <a></a>
  <input type="text" id="slug" placeholder="Enter post slug" />

  <div>
    <button onclick="format('bold')"><b>Bold</b></button>
    <button onclick="format('italic')"><i>Italic</i></button>
    <button onclick="format('insertParagraph')">New Paragraph</button>
    <button onclick="insertImage()">Insert Image</button>
  </div>

  <div id="editor" contenteditable="true">
    <div>
        
    </div>
  </div>

  <button onclick="savePost()">ðŸ’¾ Save as JSON</button>

  <script>
    function format(command) {
      document.execCommand(command, false, null);
    }

    function insertImage() {
      const url = prompt("Enter image URL:");
      if (url) {
        document.execCommand('insertImage', false, url);
      }
    }

    function savePost() {
      const content = document.getElementById("editor").innerHTML;
      const title = document.getElementById("title").value;
      const slug = document.getElementById("slug").value;

      const now = new Date();
      const blogPost = {
        title,
        slug,
        date: now.toISOString().split('T')[0],
        time: now.toTimeString().split(' ')[0],
        content
      };

      const blob = new Blob([JSON.stringify(blogPost, null, 2)], { type: "application/json" });
      const url = URL.createObjectURL(blob);
      const a = document.createElement("a");
      a.href = url;
      a.download = `${slug}.json`;
      a.click();
      URL.revokeObjectURL(url);
    }
  </script>

</body>
</html>
