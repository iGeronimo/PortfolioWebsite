<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Post</title>
  <link rel="stylesheet" href="blogStyle.css"/>
</head>
<body>
  <header>
    <h1><a href="index.html" style="color: white; text-decoration: none;">My Blog</a></h1>
  </header>

  <main id="post-content" style="padding: 1rem; max-width: 800px; margin: auto;">
    <!-- Full post content will be loaded here -->
  </main>

  <script>
    const params = new URLSearchParams(window.location.search);
    const slug = params.get('slug');

    fetch(`posts/${slug}.json`)
      .then(res => res.json())
      .then(data => {
        document.title = data.title;
        document.getElementById("post-content").innerHTML = `
          <h2>${data.title}</h2>
          <small>${data.date}</small>
          ${data.content}
        `;
      });
  </script>
</body>
</html>
